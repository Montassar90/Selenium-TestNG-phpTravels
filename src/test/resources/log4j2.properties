# Niveau de log interne de Log4j2 (optionnel)
status = error
name = PropertiesConfig

# Appender Console
appender.console.type = Console
appender.console.name = STDOUT
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n

# Appender File avec création d'un fichier par exécution
appender.file.type = File
appender.file.name = LOGFILE
# Le nom du fichier intègre un timestamp pour qu'il soit unique à chaque exécution.
appender.file.fileName = logs/test-${date:yyyy-MM-dd-HH-mm-ss}.log
appender.file.append = false
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n

# Configuration du logger racine
rootLogger.level = info
rootLogger.appenderRefs = stdout, file
rootLogger.appenderRef.stdout.ref = STDOUT
rootLogger.appenderRef.file.ref = LOGFILE
